<body>
<div class="container" id="container">
    <h1>Room Helper 3000 ðŸ˜€</h1>
    <div>
        <input id='front-view' type="checkbox" checked>
        <label for="front-view">View from Front
        </label>
        <button id="choose">Choose</button>
    </div>
    <div id="canvas"></div>
    <textarea id="names" rows="2" placeholder="Names"></textarea><br/>
    <label>
        <input id='assign-seats' type="checkbox" autocomplete="off"> Assign Seats
    </label>
    <button id="set-names" type="button" class="btn btn-primary">Set</button>
</div>
</div>
<script>
{% for index, station in stations.items() %}
    names[{{index}}] = "{{station['name']}}";
    dones[{{index}}] = "{{station['done']}}" === 'True';
    needHelps[{{index}}] = "{{station['needHelp']}}" === 'True';
{% endfor %}
</script>
